<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Layout XX - CSS Grid</title>
    <style>
      header,
      nav,
      article,
      aside,
      footer {
        background-color: yellow;
      }
      body {
        margin: 5px;
        padding: 0;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        gap: 5px;

        grid-template-areas:
          "h h h h h "
          "a ar ar ar ar"
          "a ar ar ar ar"
          "n ar ar ar ar"
          "n f f f f ";
      }

      header {
        grid-area: h;
        background-color: aqua;

        height: 115px;
      }
      nav {
        grid-area: n;
        background-color: bisque;
        height: 315px;
      }
      /* main {
        grid-area: m;
        background-color: blueviolet;
        height: 500px;
      } */
      aside {
        grid-area: a;
        background-color: brown;
        height: 200px;
      }
      footer {
        grid-area: f;
        background-color: beige;
        height: 115px;
      }
      article {
        grid-area: ar;
        background-color: black;
        height: 395px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Nav</nav>
    <article>Article</article>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </body>
</html>
