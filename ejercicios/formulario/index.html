<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Formulario de registro</h2>

    <form action="index.html" method="get">
      <label for="name">Nombre Completo:</label>
      <input type="text" required id="name" /><br /><br />

      <label>Correo electrónico:</label>
      <input type="email" required /><br /><br />

      <label>Contraseña:</label>
      <input type="password" required /><br /><br />
      <label>Confirmar Contraseña: </label>
      <input type="password" required /><br /><br />

      <label>Seleccione su nacionalidad</label>
      <select required>
        <option>Seleccione un pais</option>
        <option>Chile</option>
        <option>Venezuela</option>
        <option>Argentina</option>
        <option>Colombia</option>
      </select>

      <fieldset>
        <legend>Fecha de nacimiento</legend>

        <input type="date" required />
      </fieldset>

      <label>Ingrese su genero :</label>
      <br />

      <label for="masculino">Masculino</label>
      <input type="radio" id="masculino" name="genero" />
      <label for="femenino">Femenino</label>
      <input type="radio" id="femenino" name="genero" />
      <label for="otro"> Otro</label>
      <input type="radio" id="otro" name="genero" />
      <br />

      <label>Acepto los terminos</label>
      <input type="checkbox" required />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
